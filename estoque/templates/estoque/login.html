{% extends 'estoque/base.html' %}

{% block title %}Login - Estocka-Ai{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-5 col-lg-4">
        
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <i class="bi bi-box-seam display-1 text-primary"></i>
                    </div>
                    <h2 class="fw-bold">Estocka-Ai</h2>
                    <p class="text-muted small">Gerenciamento de Estoque</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center py-2 mb-4 small" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Usuário ou senha incorretos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="bi bi-person text-muted"></i>
                            </span>
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Seu usuário" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" id="password-input" class="form-control form-control-lg" placeholder="Sua senha" required>
                            
                            <button type="button" class="input-group-text bg-transparent border-start-0 cursor-pointer" id="toggle-password" tabindex="-1">
                                <i class="bi bi-eye-slash" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            {{ form.lembrar_me }}
                            <label class="form-check-label small text-muted user-select-none" for="{{ form.lembrar_me.id_for_label }}">
                                Manter conectado
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm">
                            ACESSAR SISTEMA
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer bg-transparent border-0 text-center py-3">
                <small class="text-muted">Versão 1.1</small>
            </div>
        </div>

    </div>
</div>

<script>
    document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password-input');
        const eyeIcon = document.getElementById('eye-icon');
        
        // Troca o tipo de input
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Troca o ícone
        if (type === 'text') {
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        } else {
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        }
    });
</script>

<style>
    /* Estilos do login mantendo a harmonia com o tema */
    .min-vh-100 { min-height: 80vh !important; }
    
    .input-group-text { border-color: var(--bs-border-color); }
    
    #toggle-password { cursor: pointer; }
    #toggle-password:hover i { color: var(--bs-primary); }

    /* Dark Mode Fixes */
    [data-bs-theme="dark"] .form-control,
    [data-bs-theme="dark"] .input-group-text {
        background-color: var(--bg-body);
        border-color: #495057;
        color: var(--text-main);
    }
    
    .form-control:focus {
        background-color: transparent;
        border-color: var(--bs-primary);
        box-shadow: none;
        border-left: 1px solid var(--bs-primary) !important;
    }

    /* Ajuste para as bordas do grupo funcionarem visualmente bem */
    .form-control:focus + #toggle-password {
        border-color: var(--bs-primary);
        color: var(--bs-primary);
    }
</style>
{% endblock %}
